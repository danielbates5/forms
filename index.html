<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms Demo</title>
</head>

<body>
	<h1>Forms Demo</h1>
	
	<form action="/tacos">
			<button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
		<p><label for="username">enter a username:</label>
		<input id="username" type="text" placeholder="username" name="username">
		</p>
		
		<p><label for="password">enter a pasword:</label>
		<input id="password" type="password" placeholder="password" name="password">
		</p>
			<button>IN THE MIDDLE</button>
		<p><label for="color">enter a color:</label>
		<input id="color" type="color" name="color">
		</p>
		
		<p><label for="number">enter a number:</label>
		<input id="number" type="number" placeholder="enter a number" name="number" min="1" max="1000" step="2">
		</p>
			<button type="button">Regular button (won't submit)</button>
			<button>submit</button>
			<input type="submit" value="Click Me!">
	</form>
	<hr>
		<button>not inside form</button>
		
		<h3>search reddit</h3>
		<form action="https:www.reddit.com/search">
			<input type="text" name="q">
			<button>search reddit</button>	
		</form>
		
		<h3>search google</h3>
		<form action="https://www.google.com/search">
			<input type="test" name="q">
			<button>search google</button>
		</form>
			
		<h3>search youtube</h3>
		<form action="https://www.youtube.com/results">
			<input type="text" name="search_query">	
			<button>search youtube</button>
		</form>
			<h2>more inputs</h2>
		<form action="/birds">
			<input type="checkbox" name="agree_tos" id="agree">
			<label for="agree">I Agree To Everything</label>
				<button>birds</button>
			<p>
				<label for="xs">xs:</label>
				<input type="radio" name="size" id="xs" value+"xs">
				<label for="s">s:</label>
				<input type="radio" name="size" id="s" value="s">
				<label for="m">m:</label>
				<input type="radio" name="size" id="m" value="m">
			</p>
			<p>
				<label for="meal">please select an Entree</label>		
				<select name="meal" id="meal">
					<option value="fish">fish</option>
					<option value="veg">vegitarian</option>
					<option value="turkey">turkey</option>
				</select>
			</p>
			<p>
				<label for="cheese">amount of cheese:</label>
				<input type="range" id="cheese" min="1" max="100" value="75" step="7" name="cheese_level">
			</p>
			
		</form>
	<p>
	
		<label for="requests"> Any special requests?</label>
		<textarea name="requests?" id="requests" cols="40" rows="10"></textarea>
	</p>
			
		
</body>
</html>
